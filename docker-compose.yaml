services:
  neo4j:
    image: neo4j:5.26.2
    container_name: gr_neo4j
    ports:
      - '7474:7474' # HTTP interface
      - '7687:7687' # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/morpheus4j # Replace 'test' with your desired password
    volumes:
      - neo4j_data:/data

  qdrant:
    image: qdrant/qdrant
    container_name: gr_qdrant
    ports:
      - '6333:6333' # Qdrant REST API port
    volumes:
      - qdrant_storage:/qdrant/storage

